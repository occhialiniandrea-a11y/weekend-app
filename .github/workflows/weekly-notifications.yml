name: Smart Notifications

on:
  schedule:
    # Controlla sessioni ogni 6 ore
    - cron: '0 */6 * * *'
  workflow_dispatch: # Test manuale

jobs:
  check-sessions:
    runs-on: ubuntu-latest
    steps:
      - name: Controlla sessioni e invia notifiche
        run: |
          curl -X GET https://weekend-app-one.vercel.app/api/check-sessions